<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Beanie Babies Search</title>
        <link rel="icon" type="image/x-icon" href="assets/logo.png" />

        <!-- js -->
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"
        ></script>

        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <img class="logo" src="assets/logo.png" alt="logo" />
            <h1>Beanie Babies Search</h1>
        </header>

        <main>
            <section class="search">
                <h1>Search for Beanie Babies by their Astrological Sign!</h1>
                <form id="search-form">
                    <label for="astro-sign-select">Choose an Astrological Sign: </label>
                    <select id="astro-sign-select" name="astroSign">
                        <option value="">All Signs</option>
                    </select>
                    <button type="submit" aria-label="submit-search">âœ¨</button>
                </form>
            </section>
            <ul class="list" id="beanie-list" aria-live="polite"></ul>
        </main>
    </body>
</html>
